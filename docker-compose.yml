version: '3'
services:
  charge_request:
    build: ./charge_request_service
    ports:
      - "5010:5010"
    depends_on:
      - load_balancer

  load_balancer:
    build: ./load_balancer
    ports:
      - "5001:5001"
    depends_on:
      - substation1
      - substation2
      - substation3

  substation1:
    build: ./substation_service
    container_name: substation1
    ports:
      - "5002:5002"

  substation2:
    build: ./substation_service
    container_name: substation2
    ports:
      - "5003:5002"

  substation3:
    build: ./substation_service
    container_name: substation3
    ports:
      - "5004:5002"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    volumes:
      - ./monitoring/grafana:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus